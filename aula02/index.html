<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <style>
        table {
          border-collapse: collapse;
        }
        tr { 
          border: solid;
          border-width: 1px 0;
        }
        /* td{
            padding-right: 5px;
        } */
        </style>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Duração</th>
                <th>Mínimo</th>
                <th>Máximo</th>
                <th>Ideal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cangaço</td>
                <td>30</td>
                <td>2</td>
                <td>4</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Nós não testamos este troço</td>
                <td>3</td>
                <td>2</td>
                <td>17,3</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Exemplos de inputs -->
    <input type="email">
    <input type="text" placeholder="Exemplo: João das Neves"/>
    <input type="password" placeholder="Escolha uma senha forte"/>
    <input type="date"/>
    <label for="newsletter">Receber Notificações?</label>
    <input type="checkbox" name="newsletter"/>
    <input type="button" value="Botão"/>

    Male <input type="radio" name="gender">
    Female <input type="radio" name="gender">
</body>
</html>
