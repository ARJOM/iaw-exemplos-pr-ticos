<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="#">
        <label for="nome">
            Nome
            <input type="text" accesskey="n" name="nome"/>
        </label>
        <label for="email">Email</label>
        <input type="email" accesskey="m" name="email"/>
        <label for="senha">Senha</label>
        <input type="password" name="senha"/>
        <label for="tipo">Sou:
            Estudante <input type="radio" 
            name="tipo" value="estudante"/>
            Professor <input type="radio" 
            name="tipo" value="professor"/>
        </label>
        <label for="newsletter">
            Receber emails?
            <input type="checkbox" name="newsletter"/>
        </label>

        <input type="number"/>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
