    <title>Pseudo-elementos</title>

            </tr>
            <tr>
                <td>Superman</td>

            </tr>
            <tr>
                <td>Mulher-Maravilha</td>
                <td>Super-força, voo, táticas de combate</td>
            </tr>
            <tr>
                <td>Homem de Ferro</td>

            </tr>
            <tr>
                <td>Doutor Estranho</td>

            </tr>
        </tbody>
    </table>
